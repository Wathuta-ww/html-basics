<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignmentTestTable</title>

    <style>

        body{
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7699f0;
            margin: 0;
        }

        .rounded-table {
            width: 50%;
            border-collapse: collapse;
            border-radius: 10px 10px 0 0; /* Rounded corners */
            overflow: hidden; /* Ensure rounded corners appear by hiding overflow */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #00a88d;
            color: white;
        }

        td {
            background-color: white;
        }

        /* Ensuring header corner cells are properly rounded */
        .rounded-table th:first-child {
            border-top-left-radius: 10px;
        }

        .rounded-table th:last-child {
            border-top-right-radius: 10px;
        }

        /*Bottom border*/
        .rounded-table tbody tr:last-of-type{
            border-bottom: 2px solid #009879;
        }

        .rounded-table tbody tr.highlight{
            font-weight: bold;
            color: #009879;
        }

    </style>

</head>
<body>

    <table class="rounded-table">

        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
            </tr>
            <tr class="highlight">
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>dcode</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
