<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>

    <style>
        ol{
         list-style-type: lower-alpha;
        }

        ol>li{
            color: maroon;
            background-color: goldenrod;
        }

        ol>li:hover{
            background-color: cadetblue;
        }

    </style>
</head>
<body>

    <h3>HTML Lists</h3>

    <p>Ordered Lists</p>

    <ol>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Mangoes</li>
    </ol>

    <p>Unordered List</p>

    <ul>
        <li>Shirts</li>
        <li>Shorts</li>
        <li>Hoods</li>
    </ul>


</body>
</html>
