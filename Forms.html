<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

    <p>I have added this paragrap</p>

    <form action="">

        <label for="">Name:</label> <br>
        <input type="text" placeholder="Name" required> <br><br>

        <label for="">Phone Number:</label> <br>
        <input type="number" placeholder="Number" required> <br><br>

        <label for="">Email:</label> <br>
        <input type="email" placeholder="Email" required> <br><br>

        <label for="">Password:</label> <br>
        <input type="password" placeholder="Password" required> <br><br>

        <label for="">Upload CV:</label> <br>
        <input type="file" required> <br><br>

        <label for="">Gender:</label> <br>
        <select name="" id="" required>
            <option value="" selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <br><br>

        <label for="">Enter Message:</label> <br>
        <textarea name=""  cols="30" rows="10"></textarea> <br><br>

        <!--<input type="submit" value="Send Message"> <br><br>-->

        <button>Send Message</button>

    </form>

</body>
</html>
